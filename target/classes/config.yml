prefix: "&#3597FF[FunGun] "

storage:
  #  driver: sqlite, mysql or h2
  driver: "h2"

  host: "localhost"
  port: 3306
  name: "database_name"
  username: "database_username"
  password: "database_password"

  pool:
    maximumPoolSize: 10
    minimumIdle: 5
    connectionTimeout: 30000
    maxLifetime: 1800000
    idleTimeout: 600000

locale: en

fungun:
  item: "BLAZE_ROD"
  name: "&6&lꜰᴜɴɢᴜɴ"
  custommodeldata: 10
  lore:
    - "&r"
    - "&fUse the FunGun and have"
    - "&ffun on the server!"
    - "&r"
    - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ꜱʜᴏᴏᴛ"
  options:
    give-on-join: true
    slot: 2
    # Switchable (SHIFT + RIGHT CLICK menu)
    # <effect-name> (SHIFT + RIGHT CLICK menu disabled)
    style: switchable
    # First join players FunGun style
    default-style: lava
    abilities:
      # Allow LEFT CLICK ability
      enabled: true
      # Switchable (SHIFT + LEFT CLICK menu)
      # <ability-name> (SHIFT + LEFT CLICK menu disabled)
      ability: switchable
      # First join players FunGun ability
      # or if the player don't have selected ability
      default-ability: none

update-checker:
  enable: true

config-version: "2"