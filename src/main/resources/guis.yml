effects-menu:
  title: "&8     sᴇʟᴇᴄᴛ ғᴜɴɢᴜɴ ᴇғғᴇᴄᴛ"
  rows: 3

  # FunGun effect items
  max-item-slot: 18

  # Leave "" if you want to disable the function.
  open-sound: "block.barrel.open"

  item-template:
    no-permission:
      sound: "entity.villager.no"
      title: '%display-name%'
      description:
        - '&8ғᴜɴɢᴜɴ ᴇғғᴇᴄᴛ'
        - '&r'
        - "&e- ᴅᴇsᴄʀɪᴘᴛɪᴏɴ"
        - "  &f%description%"
        - "&r"
        - "&c- ʏᴏᴜ ᴅᴏɴ'ᴛ ʜᴀᴠᴇ ᴘᴇʀᴍɪssɪᴏɴ ғᴏʀ ᴛʜɪs ᴇғғᴇᴄᴛ"
        - "&7ᴘʟᴇᴀsᴇ ᴄᴏɴᴛᴀᴄᴛ ᴀɴ ᴀᴅᴍɪɴ."
    selected:
      sound: "entity.wandering_trader.no"
      title: '%display-name%'
      description:
        - '&8ғᴜɴɢᴜɴ ᴇғғᴇᴄᴛ'
        - '&r'
        - "&e- ᴅᴇsᴄʀɪᴘᴛɪᴏɴ"
        - "  &f%description%"
        - '&r'
        - "&a- ᴛʜɪs ᴇғғᴇᴄᴛ ɪs ᴀʟʀᴇᴀᴅʏ sᴇʟᴇᴄᴛᴇᴅ"
        - "&7ʏᴏᴜ ᴄᴀɴ'ᴛ sᴇʟᴇᴄᴛ ɪᴛ ᴀɢᴀɪɴ."
    unselected:
      sound: "ui.loom.select_pattern"
      title: '%display-name%'
      description:
        - '&8ғᴜɴɢᴜɴ ᴇғғᴇᴄᴛ'
        - '&r'
        - "&e- ᴅᴇsᴄʀɪᴘᴛɪᴏɴ"
        - "  &f%description%"
        - "&r"
        - "&6⭐ ᴄʟɪᴄᴋ ʜᴇʀᴇ ᴛᴏ sᴇʟᴇᴄᴛ"
  navigation:
    previous-page:
      slots: [20]
      item: "ARROW"
      name: "&ePrevious Page"
      sound: "entity.arrow.hit_player"
    next-page:
      slots: [24]
      item: "SPECTRAL_ARROW"
      name: "&aNext Page"
      sound: "entity.arrow.hit_player"

  close-item:
    slots: [22]
    item: "BARRIER"
    name: "&cClose Menu"
    sound: "block.barrel.close"

  decoration:
    1:
      slot: 18
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []
    2:
      slot: 19
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []
    3:
      slot: 21
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []
    4:
      slot: 23
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []
    5:
      slot: 25
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []
    6:
      slot: 26
      item: GRAY_STAINED_GLASS_PANE
      title: "&f"
      lore: []



